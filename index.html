<!DOCTYPE html>
<html>
<head>
  <title>My Pokemon Game Card</title>
  <style>
    body{
      background-color: #1b1b1b;
       font-family: Arial, sans-serif;
      color: white;
       display: flex;
       justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card{
      width: 350px;
      background: #2b2b2b;
       border: 3px solid #ffcc00;
      border-radius: 10px;
       padding: 15px;
    }
    .top{
      text-align: center;
    }
    .avatar img{
      width: 100px;
      height: 100px;
      border-radius: 50%;
       border: 2px solid #ffcc00;
    }
    .name{
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }
    .info{
      font-size: 14px;
      margin-top: 5px;
    }
    .pokemon{
      margin-top: 20px;
      text-align: center;
    }
    .pokemon img{
      width: 120px;
    }
    .stats{
      margin-top: 15px;
      background: #3c3c3c;
       padding: 10px;
      border-radius: 8px;
    }
    .stat{
      margin: 5px 0;
    }
    .moves{
      margin-top: 10px;
    }
    .move{
      background: #444;
       margin: 5px 0;
      padding: 6px;
       border-radius: 6px;
    }
    .footer{
      margin-top: 15px;
       text-align: center;
    }
    button{
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
       background: #ffcc00;
      font-weight: bold;
       cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="top">
      <div class="avatar">
            <img src="https://play.pokemonshowdown.com/sprites/trainers/alain.png" alt="Trainer">
      </div>
      <div class="name">Trainer: Devanath D R</div>
      <div class="info">ID: 008-452 | Rank: Ace</div>
      <div class="info">Region: Hoenn</div>
    </div>
    <div class="pokemon">
        <img src="https://play.pokemonshowdown.com/sprites/ani/charizard.gif" alt="Charizard">
      <div>Partner: Charizard Lv.54</div>
    </div>
    <div class="stats">
      <div class="stat">Level: 42</div>
      <div class="stat">XP: 87420</div>
      <div class="stat">Pokedex: 127</div>
      <div class="stat">Battles: 1024</div>
    </div>
    <div class="moves">
      <div class="move">Flamethrower</div>
      <div class="move">Dragon Claw</div>
      <div class="move">Air Slash</div>
      <div class="move">Roost</div>
    </div>
    <div class="footer">
      <button onclick="copyId()">Copy Trainer ID</button>
    </div>
  </div>

  <script>
    function copyId(){
      navigator.clipboard.writeText("008-452");
      alert("Trainer ID copied!");
    }
  </script>
</body>
</html>
